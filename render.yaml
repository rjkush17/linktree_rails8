databases:
  - name: linktree-rails
    databaseName: linktree-rails
    user: linktree-rails
    plan: free

services:
  - type: web
    name: linktree-rails
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: linktree-rails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2